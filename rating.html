<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="rating.css">
        <link rel="javaScript" href="rating.js">

    </head>
    <body>
        
        <h2>Rating</h2>
        <div id="ratingContainer" class="rating">
                <p id="star5" onclick = "changeColor1(5)">☆</p> 
                <p id="star4" onclick = "changeColor1(4)">☆</p>
                <p id="star3" onclick = "changeColor1(3)">☆</p>
                <p id="star2" onclick = "changeColor1(2)">☆</p>
                <p id="star1" onclick = "changeColor1(1)">☆</p>
        </div>

        <script>
        


function changeColor1(nr) {
    console.log(nr)
    for(var i = 1; i <= 5; i++) {
        if(i <= nr) {
            document.getElementById('star' + i).style.color = "gold"
            document.getElementById('star'+i).innerHTML = "★"
        } else {
            document.getElementById('star' + i).style.color = "gold"
            document.getElementById('star'+i).innerHTML = "☆"
        }
    }
}
        
        </script>
    </body>
</html>
