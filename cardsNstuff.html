<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cardsNstuff.css">

  <title>Boards</title>
</head>

<body>


  <div id="tavleContainer">


    <div class="tavleWrap" id="tavlewrap1">
      <input type="text" class="tavleTitle" value="To do">
      <button id="cardBtn" class="cardBtns" onclick="createCard(1)">+ Add new card</button>
      <div id="tavle1" class="tavle"></div>
    </div>

    <div class="tavleWrap">
      <input type="text" class="tavleTitle" value="Doing">
      <button id="cardBtn" class="cardBtns" onclick="createCard(2)">+ Add new card</button>
      <div id="tavle2" class="tavle"></div>
    </div>

    <div class="tavleWrap" id="tavlewrap3">
      <input type="text" class="tavleTitle" value="Done">
      <button id="cardBtn" class="cardBtns" onclick="createCard(3)">+ Add new card</button>
      <div id="tavle3" class="tavle"></div>
    </div>

    <div class="tavleWrap" id="tavlewrap4">
      <span class="close" value="&times;" onclick="closeBoard4()" ></span>
      <input type="text" class="tavleTitle" placeholder="Enter title ...">
      <button id="cardBtn" class="cardBtns" onclick="createCard(4)">+ Add new card</button>
      <div id="tavle4" class="tavle"></div>
    </div>

    <div class="tavleWrap" id= "tavlewrap5">
      <span class="close" value="&times;" onclick="closeBoard5()" ></span>
      <input type="text" class="tavleTitle" placeholder="Enter title ...">
      <button id="cardBtn" class="cardBtns" onclick="createCard(5)">+ Add new card</button>
      <div id="tavle5" class="tavle"></div>
    </div>

    <button type="button" id="newBoardBtn" class="newBoardBtn" onclick="addBoard()">+ add new list</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="cardsNstuff.js"></script>
</body>

</html>
