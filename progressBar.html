<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
</head>
<body>
    <div class ="progressContainer">
        <div id ="progressBar">
            <div id="progress"></div>
        </div>
    </div>

<button onclick="progressMove()"></button>

<style>

        .progressContainer{
            padding: 15px;
        
        }
        #progressBar {
            border-radius: 5px;
            width: 100%;
            background-color: #dddddd
        }
        #progress {
            border-radius: 5px;
            width: 0%;
            height: 20px;
            background-color: #50D160;
        
        }
</style>

<script>
    function progressMove() {
        var progressBar = document.getElementById("progress");
        var width = 1;
        var id = setInterval(frame, 100);

        function frame(){
            if(width >= 100) {
                clearInterval(id);

            }else{
                width++; 
                progressBar.style.width = width + "%";

            }
        }
    }
</script>
    
</body>
</html>
