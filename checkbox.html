<!DOCTYPE html> 
<html> 
    <head> 
            <link rel="stylesheet" type="text/css" href="checkbox.css">

    </head> 
    <body>
        <div>
                <input type="text" id="prod" placeholder="Add task " autofocus />
            <p>
                <input type="button" id="taskBtn" value="Create task" checked="checked" onclick="createCheckBox(prod)" />
            </p>
        </div>
            <p id="boxContainer"></p>
        </body>

        <style>
             #prod {
                border-radius: 4px;
                border: none;
                display: flex;
                flex-direction: column;
             }
             #taskBtn {
                border-radius: 4px;
                background-color:#50D160;
                color:#fff;
                border: none;
                cursor: pointer;
             }
            
        </style>
      
    </body>

    <script> 
        var i = 1;     

    function createCheckBox(obj) {
        if (obj.value !== "") {

            var checkbox = document.createElement("input");  
            checkbox.setAttribute("type", "checkbox");      
            checkbox.setAttribute("id", "prodName" + i);    
            checkbox.setAttribute("value", obj.value);
            checkbox.setAttribute("name", "products");
            checkbox.setAttribute("style", "display: block");

            var label = document.createElement("label");  
            label.setAttribute("for", "prodName" + i);
            
            label.appendChild(document.createTextNode(obj.value));
            
            boxContainer.appendChild(checkbox);
            boxContainer.appendChild(label);

            obj.value = "";
            document.getElementById(obj.id).focus();

            i = i + 1;

            }
        }
    
        </script>   

</html>
